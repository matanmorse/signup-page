<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="main-content">
        <div class="content-left">
            <div class="splash-banner"><h2 class="splash-text">JOIN <br> TODAY.</h2></div>
            <div class="credit"><span class="credit-text">Credit WOTC</span></div>
            
            <div class="org-info">
                <div class="org-logo"><img src="static/images/orderofthegauntlet.png" alt="Order of the Gauntlet Logo"></div>
                <h3 class="org-text">Order of <br> the Gauntlet</h3>
            </div>

        </div>
        <div class="content-right">
            <h5 class="org-description">Heroism. Glory. Honor. Fight alongside Faerun's greatest warriors. Strong in our beliefs, bring justice to those who deserve it. <br><br>    Faith is the greatest weapon against evil.</h5>
            
            <form class="signup-form">
                <div class="form-group">
                    <fieldset>
                        <legend>Adventurer application: </legend>
                        <div class="form-box">
                            <div class="group-right">
                                <div class="input-group">
                                    <label for="name">Name: </label>
                                    <input type="text" id="name" required placeholder="Bron Strongsworth">
                                </div>
                                <div class="input-group">
                                    <label for="level">Level: </label>
                                    <input type="number" id="level" placeholder=1 required>
                                </div>
                            </div>
                            <div class="group-left">
                                <div class="input-group">
                                    <label for="class">Class: </label>
                                    <select name="classes" id="class" required>
                                        <option value="Class" selected disabled>Choose your class:</option>
                                        <option value="Artificer">Artificer</option>
                                        <option value="Barbarian">Barbarian</option>
                                        <option value="Bard">Bard</option>
                                        <option value="Cleric">Cleric</option>
                                        <option value="Druid">Druid</option>
                                        <option value="Fighter">Fighter</option>
                                        <option value="Monk">Monk</option>
                                        <option value="Paladin">Paladin</option>
                                        <option value="Ranger">Ranger</option>
                                        <option value="Rogue">Rogue</option>
                                        <option value="Sorcerer">Sorcerer</option>
                                        <option value="Warlock">Warlock</option>
                                        <option value="Wizard">Wizard</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="special-skills">Special skills: </label>
                                    <input name="special-skills" id="special-skills" type="text" class="special-skills"></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="submit-button">JOIN THE CAUSE</button>
            </form>
        </div>
    </div>
</body>
</html>
