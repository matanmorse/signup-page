<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-content">
        <div class="content-left">
            <div class="filter">
                <div class="splash-banner">                   
                <div class="org-logo"><img src="static/images/orderofthegauntlet1.png" alt="Order of the Gauntlet Logo"></div>
                <h2 class="splash-text">JOIN TODAY.</h2>
            </div>
                <div class="credit"><span class="credit-text">Credit <a href="https://wallpapers.com/fantasy">https://wallpapers.com/fantasy</a></span></div>
                
        </div>

        </div>
        <div class="content-right">
            <div class="org-info">
                <h3 class="org-text">Order of the Gauntlet</h3>
            </div>
            <h5 class="org-description"><strong>Heroism. Glory. Honor.</strong> Fight alongside Faerun's greatest warriors. Stalwart in our beliefs, bringing justice to those who deserve it. <br><br>    <em>Faith</em> is the greatest weapon against evil.</h5>
            
            <form class="signup-form">
                <div class="form-group">
                    <fieldset>
                        <legend>Adventurer application: </legend>
                        <div class="form-box">
                            <div class="group-right">
                                <div class="input-group">
                                    <label for="name">NAME: </label>
                                    <input type="text" id="name" required placeholder="Bron Strongsworth">
                                </div>
                                <div class="input-group">
                                    <label for="level">LEVEL: </label>
                                    <input type="number" id="level" placeholder=1 required>
                                </div>
                            </div>
                            <div class="group-middle">
                                <div class="input-group">
                                    <label for="class">Class: </label>
                                    <select name="classes" id="class" required>
                                        <option value="Class" selected disabled>Choose your class:</option>
                                        <option value="Artificer">Artificer</option>
                                        <option value="Barbarian">Barbarian</option>
                                        <option value="Bard">Bard</option>
                                        <option value="Cleric">Cleric</option>
                                        <option value="Druid">Druid</option>
                                        <option value="Fighter">Fighter</option>
                                        <option value="Monk">Monk</option>
                                        <option value="Paladin">Paladin</option>
                                        <option value="Ranger">Ranger</option>
                                        <option value="Rogue">Rogue</option>
                                        <option value="Sorcerer">Sorcerer</option>
                                        <option value="Warlock">Warlock</option>
                                        <option value="Wizard">Wizard</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="special-skills">SPECIAL SKILLS: </label>
                                    <input name="special-skills" id="special-skills" type="text" class="special-skills" placeholder="Dragon slaying, demigod, etc."></textarea>
                                </div>
                            </div>
                            <div class="group-left">
                                <div class="input-group">
                                    <label for="personalinfo" style="margin-bottom: .25rem;">Tell us a little about yourself: </label>
                                    <textarea name="personalinfo" id="personalinfo" cols="50" rows="5" placeholder="I am Bron Strongworth, strongest dwarf this side of the nine hells."></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="submit-button">JOIN THE CAUSE</button>
            </form>
        </div>
    </div>
</body>
</html>
