<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="main-content">
        <div class="content-left">
            <div class="splash-banner"><h2 class="splash-text">JOIN <br> TODAY.</h2></div>
            <div class="credit"><span class="credit-text">Credit WOTC</span></div>
            
            <div class="org-info">
                <div class="org-logo"><img src="static/images/orderofthegauntlet.png" alt="Order of the Gauntlet Logo"></div>
                <h3 class="org-text">Order of <br> the Gauntlet</h3>
            </div>

        </div>
        <div class="content-right">
            <h5 class="org-description">Faith. Heroism. Glory. Fight alongside Faerun's greatest warriors. Strong in our beliefs, bring justice to those who deserve it.</h5>
            <form class="signup-form">
                <fieldset>
                    <div class="input-left">
                        <div class="input-group">
                            <label for="name">Name: </label>
                            <input type="text" id="name" required placeholder="Bron Strongsworth">
                        </div>
                        <div class="input-group">
                            <label for="level">Level: </label>
                            <input type="number" id="level" placeholder=1 required>
                        </div>
                    </div>
    
                    <div class="input-right">
                        <div class="input-group">
                            <label for="class">Class: </label>
                            <input type="number" id="class" required placeholder=1>
                        </div>
                        <div class="input-group">
                            <label for="special-skills">Special skills: </label>
                            <textarea name="" id="" cols="20" rows="10" id="special-skills" class="special-skills"></textarea>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="submit-button">Join the cause</button>
            </form>
        </div>
    </div>
</body>
</html>
